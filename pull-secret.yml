apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  imagePullSecrets:
    - name: docker-hub-private
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: amigoscode/private
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
